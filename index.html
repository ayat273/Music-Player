<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Music Player</title>
    <script src="https://kit.fontawesome.com/0a8ae5ba0f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="continer">
        <div class="info">
            <nav>
                <div class="music">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="music"><i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="music.png" class="song-img">
            <h1>Despacito</h1>
            <p>Luis Fonsi Ft. Puerto Rican</p>
            <audio id="song">
                <source src="Go! - NEFFEX.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="range">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="icon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
